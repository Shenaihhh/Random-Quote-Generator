<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script 
        src="https://kit.fontawesome.com/caf95574a8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
      <div class="wrapper">
        <header>Quotes of the Day</header>
        <div class="content">
            <div class="quote-area">
               <i class="fas fa-quote-left"></i>
               <p class="quote">Experience is a hard teacher because she gives the test first, the lesson afterwards.</p>
               <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Vernon Sanders Law</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
              <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fas fa-twitter"></i></li>
              </ul>
              <button>New Quote</button> 
            </div>
        </div>
      </div>

    </body>
</html><html></html>
